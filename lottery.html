<!DOCTYPE html>
<html>

<head>
    <title>Lottery</title>
</head>

<body>
    <link rel="stylesheet" type="text/css" href="StyleSheets/lottery.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/jquery-1.12.4.min.js"></script>
    <!-- <script src="js/numbers_generator.min.js"></script> -->

    <form id="startNumbersGeneratorForm">
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="from_balls">From Balls</label>
                    <input type="number" name="from_balls" class="form-control" value="5"
                        aria-describedby="fromBallsHelp" min="0">
                    <small id="fromBallsHelp" class="form-text text-muted">Enter the maximum number for balls. Ex:
                        6.</small>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="range_numbers">From Interval Numbers</label>
                    <input type="number" name="range_numbers" class="form-control" value="45"
                        aria-describedby="rangeNumbersHelp" min="0">
                    <small id="rangeNumbersHelp" class="form-text text-muted">Enter the maximum value for interval of
                        numbers. Ex: 49.</small>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="extra_balls">Extra Balls</label>
                    <input type="number" name="extra_balls" class="form-control" value="1"
                        aria-describedby="extraBallsHelp" min="0">
                    <small id="extraBallsHelp" class="form-text text-muted">Enter the maximum number for extra balls.
                        Ex: 2.</small>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="range_extra_numbers">Extra Interval Numbers</label>
                    <input type="number" name="range_extra_numbers" class="form-control" value="20"
                        aria-describedby="rangeExtraNumbersHelp" min="0">
                    <small id="rangeExtraNumbersHelp" class="form-text text-muted">Enter the maximum value for interval
                        of extra numbers. Ex: 20.</small>
                </div>
            </div>
        </div>
        <div class="form-group">
            <input type="submit" value="Generate Numbers" name="generate_numbers" class="btn btn-block">
        </div>
    </form>
    <div class="generic-box generator numbers-generator">
        <div id="generatorResults" class="col-md-8 offset-md-2">
            <ul class="balls big">
                <li class="ball" id="B1">
                    <span class="innerA">
                        <span class="innerB">

                        </span>
                    </span>
                </li>
            </ul>
        </div>
    </div>

    <script>

        $('#startNumbersGeneratorForm').on('submit', function (event) {
            event.preventDefault();
            var numbers = new Array;
            for (let i = 1; i <= 9; i++) {
                numbers.push(i);
                numbers.push(i);
            }
            generate(numbers)
        });

        function generate(numbers) {
            $(".innerB").html("?");
            createNums($("#B" + 1 + " .innerB"), 1, numbers)
            moveNums($("#B" + 1 + " .innerB"), 1, numbers)
        };

        function createNums(obj, idNum, numbers) {
            for (var i = 0; i < numbers.length * 2; i++) {
                var chosen = Math.floor(Math.random() * numbers.length);
                obj.append('<div class="number" id="ID_' + idNum + '-' + i + '">' + numbers[chosen] + '</div>')
            }
        }
        
        function moveNums(obj, idNum) {
            var time = 9000;
            // time += Math.round(Math.random() * 1000);
            obj.stop(!0, !0);
            obj.css('margin-top', '-2080px');
            obj.animate({
                "margin-top": "-1040px"
            }, {
                'duration': time,
                'easing': 'swing'
            })
        };
    </script>
</body>

</html>
